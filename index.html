<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="boxes box-1">
            <header>
              <img class="box-1__logo" src="images/logo.svg" alt="Logo Fylo" title="Filo">
              <div class="box-1__flex">
                  <div class="container__icon">
                      <img class="box-1__icon" src="images/icon-document.svg" alt="Document icon">
                  </div>
                  <div class="container__icon">
                      <img class="box-1__icon" src="images/icon-folder.svg" alt="Folder icon">
                  </div>
                  <div class="container__icon">
                      <img class="box-1__icon" src="images/icon-upload.svg" alt="Upload icon">
                  </div>
              </div>
          </header>
      </div>
      <div class="boxes box-2">
            <p class="box-2__text">
            Youâ€™ve used <span class="box-2__text-gb">815 GB</span> of your storage</p>
            <div class="box-2__b-1">
              <div class="box-2__b-2">
                <div class="box-2__b-3">
                </div>
              </div>
            </div>
            <div class="box-2__container-flex">
                <p class="box-2__number">0 GB</p><p class="box-2__number">1000 GB</p>
            </div>
            <div class="box-3__div"></div>
            <p class="box-3">185 <span class="box-3__text">GB Left</span></p>
        </div>
    </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sergio-Ivan-Melgarejo" target="_blank">Sergio I. Melgarejo</a>.
  </footer>
</body>
</html>
